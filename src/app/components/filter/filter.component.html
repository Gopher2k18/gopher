<div class="flexwrap">
  <button class="small" (click)="showSlack()" [ngClass]="{chosen:showingSlack,unchosen:!showingSlack}">
    <img class="image" color="primary" src="assets/icons/SlackIcon.png">
  </button>

  <button class="small" (click)="showConfluence()" [ngClass]="{chosen:!showingSlack,unchosen:showingSlack}">
    <img class="image" color="primary" src="assets/icons/confluence.png">
  </button>
</div>
<div>
  <div *ngIf="showingSlack">
    <p>Slack is shown</p>
  </div>
  <div *ngIf="!showingSlack">
    <p>Confluence is shown</p>
  </div>
</div>
