<main>
  <input type="text" placeholder="Search" class="box" id="searchbox">
  <button mat-raised-button>
    <mat-icon>search</mat-icon>
  </button><br>
  <div class="flexwrap">
    <button mat-raised-button class="smaller_buttons box">Default filters</button>
    <button mat-raised-button class="smaller_buttons box">Clear filters</button>
    <button mat-raised-button (click)="goToLocations()" class="wider_buttons box">Location</button>
    <mat-checkbox class="checkbox box mat-elevation-z4">Meeting</mat-checkbox>
    <mat-checkbox class="checkbox box mat-elevation-z4">Event</mat-checkbox>
    <mat-checkbox class="checkbox box mat-elevation-z4">Club</mat-checkbox>
    <mat-checkbox class="checkbox box mat-elevation-z4">Official stuffs</mat-checkbox>
  </div>
</main>
