<mat-card>
  <mat-card-content>
    <span style="font-size:3vw;">{{card.header}}</span>
    <button mat-icon-button color="accent" class="star" (click)="star()">
      <mat-icon *ngIf="!card.starred">star_border</mat-icon>
      <mat-icon *ngIf="card.starred">star</mat-icon>
    </button>
    <div style="font-size:5vw;">{{card.content}}</div>
    <div style="font-size:3vw;">{{card.footer}}</div>
    <div style="font-size:3vw;">{{card.time}}</div>
  </mat-card-content>
</mat-card>
