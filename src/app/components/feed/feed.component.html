<ul class="page">
  <li *ngFor = "let message of messages">
      <mat-card>
          <mat-card-content>
                <span style="font-size:3vw;">Channel: {{message.channel}}</span>
                <span style="font-size:3.5vw;">{{message.location}}</span>
                      <button mat-icon-button color="accent" class ="star" (click)="onSelect(message)">
                          <mat-icon *ngIf="!message.favourite">star_border</mat-icon>
                          <mat-icon *ngIf="message.favourite">star</mat-icon>
                      </button>
              <div style="font-size:6vw;display:block;width:90%;">From {{message.user}}: {{message.message}}</div>
              <div style="font-size:3vw;">Tags:
              <li class="withgap" style="font-size:3vw;" *ngFor = "let tag of message.tags">
                  {{tag}}
              </li>
              </div>
              <div style="font-size:3vw;">Send at: {{message.time_send}}</div>
          </mat-card-content>
      </mat-card>
  </li>
</ul>
